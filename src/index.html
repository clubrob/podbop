<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PodBop</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <section id="login" class="section">
    <div class="container">
      <h1 class="title is-1">Log In</h1>
      <form class="form">
        <div class="field">
          <label for="email" class="label">Email</label>
          <div class="control">
            <input id="email" class="input is-primary" name="email" type="text">
          </div>
        </div>
        <div class="field">
          <label for="password" class="label">Password</label>
          <div class="control">
            <input id="password" class="input is-primary" name="password" type="password">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button id="login_button" class="button is-primary">Log In</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <section id="search" class="section">
    <div class="container">
      <h1 class="title is-1">PodBop</h1>
      <div class="field">
        <div class="control">
          <input class="input" type="text" name="search_term" id="search_term">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-primary" id="search_button">Search</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="result_cards">
      </div>
    </div>
  </section>
  <script src="/js/app.bundle.js"></script>
</body>

</html>
